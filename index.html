<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <figure class="container-img">
      <img class="imagen-main" src="images/image-header-mobile.jpg" alt="image-header-mobile">
    </figure>

    <div class="container-final">
    <div class="container-text">
      <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>
      <p class="parrafo">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>

      <div class="mid-container">
        <div class="mid-one">
          <p class="mid-titles">10k+</p>
          <p class="mid-parrafos">COMPANIES</p>
        </div>

        <div class="mid-one">
          <p class="mid-titles">314</p>
          <p class="mid-parrafos">TEMPLATES</p>
        </div>

        <div class="mid-one">
          <p class="mid-titles">12M+</p>
          <p class="mid-parrafos">QUERIES</p>
        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </main>

</body>
</html>
